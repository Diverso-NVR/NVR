<body>
    <header>
        <div class="ui stackable inverted menu">
            <div class="item">
                <!--<img src="../static/img/logo.png">-->
                <i class="inverted large video icon"></i>
            </div>

            <a class="item">NVR</a>
        </div>
    </header>

    <main id="app" class="ui container">
        <table class="ui celled striped center table">
            <thead>
            <tr>
                <th>Auditorium</th>
                <th>Sound source</th>
                <th>Record now</th>
                <th>Record later</th>
                <th>Status</th>
                <th>Time</th>
                <th>Drive</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="camera in cameras">
                <td>[[ camera.building ]]-[[camera.auditorium]]</td>
                <td>
                    <div class="ui buttons">
                        <button class="ui button" :class="{active: camera.sound_source==='enc', disabled: camera.status === 'busy'}"
                                @click="camera.sound_source = 'enc'">Encoder
                        </button>
                        <button class="ui button" :class="{active: camera.sound_source==='cam', disabled: camera.status === 'busy'}"
                                @click="camera.sound_source = 'cam'">Camera
                        </button>
                    </div>
                </td>
                <td>
                    <form>
                        <button class="ui button green" :class="{disabled: camera.status === 'busy'}"
                                @click.prevent="startCamera(camera)">Start
                        </button>
                        <button class="ui button red" :class="{disabled: camera.status === 'free' || camera.is_stopped === 'yes'}"
                                @click.prevent="stopCamera(camera)" @click="stopTimer(camera)">Stop
                        </button>
                    </form>
                </td>
                <td>
                    <a href="https://calendar.google.com/calendar/b/1/r?tab=oc" target="_blank" class="ui icon button">
                        <i class="calendar alternate outline icon"></i>
                    </a>
                </td>
                <td :class="[camera.status==='free' ? 'positive' : 'negative']">
                    <div class="status" v-if="camera.status==='free'">Ready</div>
                    <div class="status busy" v-if="camera.status==='busy'">Busy</div>
                </td>
                <td>
                    <div v-if="camera.status==='busy'">
                        [[getTsSting(camera.timestamp)]]
                    </div>
                </td>
                <td>
                    <a v-bind:href="camera.source" target="_blank"
                       class="ui icon button">
                        <i class="google drive icon"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </main>

<!--    <div class="ui horizontal inverted footer segment">

<script>
    let app = new Vue({
        el: '#app',
        data: () => ({
            cameras: []
        }),
        delimiters: ['[[',']]'],
        computed: {
            getCamName(camera) {
                return camera.building + '-' + camera.auditorium
            }
        },
        methods: {
            getTsSting(ts) {
                let h = Math.floor(ts / 60 / 60)
                ts -= h * 60 * 60
                let m = Math.floor(ts / 60)
                ts -= m * 60
                return `${h} ч. ${m} м. ${ts} с.`
            },
            startCamera(camera) {
                axios.post('/cameras/' + camera.id + '/' + camera.sound_source + '/start', {
                    sound_source: camera.sound_source
                }).then(res => {
                    camera.status = 'busy'
                })
            },
            stopTimer(camera) {
                axios.post('/cameras/' + camera.id + '/' + camera.sound_source  + '/is_stopped').then(res => {
                    camera.is_stopped = 'yes'
                })
            },
            stopCamera(camera) {
                axios.post('/cameras/' + camera.id + '/' + camera.sound_source  + '/stop').then(res => {
                    camera.status = 'free'
                    camera.is_stopped = 'no'
                    camera.timestamp = 0
                })
            }
        },
        created() {
            axios.get('/status').then(res => {
                    res.data.forEach(camera => {
                        this.cameras.push(Object.assign({
                            id: 0,
                            building: '',
                            auditorium: '',
                            status: '',
                            timestamp: 0,
                            sound_source: 'enc',
                            is_stopped: 'no'
                        }, camera))
                    })
                })
            let updateStatus = () => {
                axios.get('/status').then(res => {
                    res.data.forEach(cam => {
                        this.cameras.forEach(camera => {
                            if (camera.id === cam.id) {
                                camera.status = cam.status
                                camera.timestamp = cam.timestamp
                                camera.is_stopped = cam.is_stopped
                            }
                        })
                    })
                })
            }
            updateStatus()
            setInterval(() => {
                updateStatus()
            }, 1000)
        }
    })
</script>
</body>
</html>
