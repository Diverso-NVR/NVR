<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>NVR</title>
    <link rel="stylesheet" href="../static/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.22/vue.js"
      integrity="sha256-GmgFjvxj3EgNe3TECaFoMnNKxVc3zY7Ouiyd+K4tqc8="
      crossorigin="anonymous"
    ></script>
    <!-- Production 
      <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"
      integrity="sha256-chlNFSVx3TdcQ2Xlw7SvnbLAavAQLO0Y/LBiWX04viY="
      crossorigin="anonymous"
    ></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"
      integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM="
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="ui middle aligned center aligned grid"
      style="margin:200px auto auto auto; width: 400px"
    >
      <div class="column">
        <h2 class="ui image header">
          Вход в аккаунт
        </h2>

        <form class="ui large form">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input
                  type="text"
                  name="login"
                  id="login"
                  placeholder="Имя пользователя"
                />
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Пароль"
                />
              </div>
            </div>
            <div class="ui fluid large black submit button" id="loginBtn">
              Войти
            </div>
            <div class="ui fluid large gray submit button" id="signUpBtn">
              Регистрация
            </div>
          </div>

          <div class="ui negative message" id="error" style="display:none">
            Неправильные данные
          </div>
        </form>
      </div>
    </div>

    <script>
      $("#loginBtn").click(() => {
        $.ajax("/users").done(data => {
          for (user in data["users"])
            if (
              $("#login").val() === data["users"][user]["login"] &&
              $("#password").val() === data["users"][user]["password"]
            ) {
              $.ajax("/" + data["users"][user]["building"]).done(res => {
                $("body").html(res);
              });
              return;
            }
          $("#error").css("display", "block");
        });
      });
      $("#signUpBtn").click(() => {
        $.ajax("/signup").done(data => {
          $("body").html(data);
        });
      });
    </script>
  </body>
</html>
