[uwsgi]
module = wsgi:app

callable=app
master = true
http = :5000
gevent = 1000
http-websockets = true

enable-threads = true
single-interpreter = true
close-on-exec2 = true

processes = 1

socket = nvr.sock
chmod-socket = 666
vacuum = true
 
die-on-term = true

route = ^/socket.io/.* donotlog:
route = ^/metrics/.* donotlog: