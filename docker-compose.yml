version: '3'

services:
  redis:
    image: redis
    container_name: nvr-redis
    restart: always
    expose:
      - '6379'
    network_mode: host

  backend:
    depends_on:
      - redis
    build: ./backend
    container_name: nvr-backend
    restart: always
    env_file:
      - .env_nvr
    volumes:
      - ./backend:/backend
      - ~/creds:/creds
    expose:
      - '5000'
      - '5001'
      - '5002'
    network_mode: host

  frontend:
    build:
      context: ./frontend
      # непонел как ещё передать переменную окружения на этап билда
      args:
        NVR_CLIENT_URL: http://127.0.0.1
    container_name: nvr-frontend
    restart: always
    env_file:
      - .env_nvr
    volumes:
      - ./backend:/backend
    expose:
      - '80'
    network_mode: host