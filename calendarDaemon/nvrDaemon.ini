[uwsgi]
module = wsgi:app

enable-threads = true
single-interpreter = true
close-on-exec2 = true

processes = 1

socket = nvr.sock
chmod-socket = 660
vacuum = true

die-on-term = true

env = MAIL_USE_TLS=1
env = MAIL_PASSWORD=keklolkek
env = MAIL_SERVER=smtp.googlemail.com
env = MAIL_PORT=587
env = MAIL_USERNAME=nvr.autoreply@gmail.com
env = NVR_API_KEY=_

for-readline = ../nvr/server/.env
  env = %(_)
endfor =
